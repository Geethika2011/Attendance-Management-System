{% extends 'base.html' %}
{% block content %}
<h2>Delete Attendance</h2>
<p>Are you sure you want to delete the record for {{ record.student.name }} on {{ record.date }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm</button>
  <a href="{% url 'attendance_list' %}">Cancel</a>
</form>
{% endblock %}
