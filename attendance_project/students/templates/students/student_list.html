{% extends 'base.html' %}
{% block content %}
<h2 style="text-align:center; color:#6a1b9a;">Student List</h2>

<div style="text-align:center; margin-bottom: 20px;">
  <a href="{% url 'student_create' %}" style="background-color:#ba68c8; color:white; padding:10px 20px; border-radius:8px; text-decoration:none; font-weight:500;">
    âž• Add Student
  </a>
</div>

<style>
  body {
    background: linear-gradient(to right, #f3e5f5, #fce4ec);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  table {
    width: 80%;
    margin: 0 auto 40px auto;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    background-color: white;
  }

  th, td {
    padding: 14px 18px;
    text-align: center;
    font-size: 16px;
    color: #4a148c;
  }

  thead {
    background-color: #ce93d8;
    color: #fff;
  }

  tr:nth-child(even) {
    background-color: #f8eafc;
  }

  tr:hover {
    background-color: #f3d6f7;
  }

  .btn {
    padding: 8px 14px;
    border-radius: 6px;
    text-decoration: none;
    color: white;
    font-size: 14px;
    margin: 0 4px;
    display: inline-block;
    font-weight: 500;
    transition: 0.2s ease-in-out;
  }

  .btn-edit {
    background-color: #64b5f6;
  }

  .btn-delete {
    background-color: #ef5350;
  }

  .btn-edit:hover {
    background-color: #42a5f5;
  }

  .btn-delete:hover {
    background-color: #e53935;
  }
</style>

<table>
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>
        <a href="{% url 'student_update' student.id %}" class="btn btn-edit">
          <i class="fas fa-edit"></i> Edit
        </a>
      </td>
      <td>
        <a href="{% url 'student_delete' student.id %}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this student?');">
          <i class="fas fa-trash-alt"></i> Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

{% endblock %}
