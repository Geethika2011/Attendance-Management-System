<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Management</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #e2d4ec, #f5e9f7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8d4f92;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    header h1 {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h2 {
      text-align: center;
      color: #5c2a63;
      margin: 30px 20px 0;
      font-weight: 600;
      padding: 0 10px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 50px 20px;
      gap: 30px;
    }

    .card {
      background-color: #fff;
      border: 2px solid #c57ac1;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 280px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h4 {
      color: #5c2a63;
      margin-bottom: 15px;
    }

    .card button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #8d4f92;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #6d3b71;
    }

    .card a {
      color: white;
      text-decoration: none;
    }

    .card i {
      margin-right: 8px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Home Page</h1>
  </header>

  <h2>
    Attendance Management System â€“ Access Student Details, Track Attendance, and Logout Securely
  </h2>

  <div class="container">
    <div class="card">
      <h4><i class="fas fa-user-graduate"></i>Student Information</h4>
      <button><a href="/students/"><i class="fas fa-arrow-right"></i>Students</a></button>
    </div>

    <div class="card">
      <h4><i class="fas fa-clipboard-list"></i>Attendance Records</h4>
      <button><a href="/attendance/"><i class="fas fa-arrow-right"></i>Attendance</a></button>
    </div>

    <div class="card">
      <h4><i class="fas fa-sign-out-alt"></i>Logout</h4>
      <button><a href="/accounts/logout"><i class="fas fa-arrow-right"></i>Logout</a></button>
    </div>
  </div>

</body>
</html>
